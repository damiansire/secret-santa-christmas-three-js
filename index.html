<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trhee js</title>
  </head>
  <body>
    <script src="./scripts/three.js"></script>
    <script src="./scripts/camera.js"></script>
    <script src="./scripts/figures.js"></script>
    <script>
      //camare.js provee las variables scene, renderer;
      const cube = drawSquare(5, 0, 0);
      const cube2 = drawSquare(-1, 0, 0);
      //Agregamos una linea grid de ayuda
      const grid = new THREE.GridHelper(105, 105);
      scene.add(grid);

      //Lo posicionamos en la escena
      //ponerCamaraDeArriba(camera);
      ponerCamaraDeFrente(camera);

      drawAxis();

      function render() {
        cube.animateElement();
        cube2.animateElement();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }

      render();

      function drawLine(x1, y1, z1, x2, y2, z2) {
        const material = new THREE.LineBasicMaterial({ color: "red" });
        const points = [];
        points.push(new THREE.Vector3(x1, y1, z1));
        points.push(new THREE.Vector3(x2, y2, z2));

        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const line = new THREE.Line(geometry, material);
        scene.add(line);
      }
      function drawAxis() {
        drawLine(0, 3, 0, 1, 3, 0);
      }
    </script>
  </body>
</html>
