<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trhee js</title>
  </head>
  <body>
    <script src="./scripts/three.js"></script>
    <script src="./scripts/camera.js"></script>
    <script>
      //Creacion de la escena y de la camara
      const scene = new THREE.Scene();
      //Set backgroun of escene
      //scene.background = new THREE.Color("#666666");
      const perspectiveRatio = window.innerWidth / window.innerHeight;
      const camera = new THREE.PerspectiveCamera(80, perspectiveRatio, 0.1, 1000);
      //Renderizado
      const renderer = new THREE.WebGLRenderer();
      //La dimencion del render es toda la pantalla
      renderer.setSize(window.innerWidth, window.innerHeight);
      //Agregamos al documento el renderer para que se renderize
      document.body.appendChild(renderer.domElement);

      const cube = drawSquare(5, 0, 0);
      const cube2 = drawSquare(1, 0, 0);
      //Agregamos una linea grid de ayuda
      const grid = new THREE.GridHelper(105, 105);
      scene.add(grid);

      //Lo posicionamos en la escena
      ponerCamaraDeArriba(camera);

      function drawSquare(x, y, z) {
        //Creo una geometria con una primitiva xD
        const geometry = new THREE.BoxGeometry();
        //Creamos el material (Aplicamos propiedades)
        const material = new THREE.MeshBasicMaterial({ color: "#00ff00" });
        //Hacemos la conjucion entre la geometria y el material
        //Con esto cremaos el objeto
        const cube = new THREE.Mesh(geometry, material);

        //position
        cube.position.x = x;
        cube.position.y = y;
        cube.position.z = z;

        //Agregamos el objeto a la escena
        scene.add(cube);

        function animate() {
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
        }

        return { mesh: cube, animateCube: animate };
      }

      function render() {
        //cube.animateCube();
        //cube2.animateCube();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }

      render();
    </script>
  </body>
</html>
